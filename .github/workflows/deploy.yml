name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config:
          - churches
          - paintings
          - modemuze-materialen
          - modemuze-periodes
          - zuiderzeemuseum-locaties

    environment:
      name: heritageflix-${{ matrix.config }}
      url: https://heritageflix-${{ matrix.config }}.demo.netwerkdigitaalerfgoed.nl

    steps:
      - uses: actions/checkout@v6

      - name: Set variables
        id: vars
        run: |
          echo "docker_image=ghcr.io/netwerk-digitaal-erfgoed/heritageflix-${{ matrix.config }}" >> $GITHUB_OUTPUT
          echo "build_tag=$(git show -s --format=%cd-%h --date=format:%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push image to registry
        uses: docker/build-push-action@v6
        with:
          push: true
          build-args: CONFIG=${{ matrix.config }}
          tags: |
            ${{ steps.vars.outputs.docker_image }}:${{ steps.vars.outputs.build_tag }}
            ${{ steps.vars.outputs.docker_image }}:latest
